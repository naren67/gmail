<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <section>
        <div class="container">
          <form action="" id="my-form">
      
            <div class="form-group">
              <label for="firstName" class="ncolor"> First Name</label>
              <input type="text" id="firstName" name="firstName" required>
            </div>
      
            <div class="form-group">
              <label for="email" class="gcolor">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
      
            <div class="form-group">
              <label for="massage" class="mcolor">Massage</label>
              <textarea name="massage" id="massage" cols="30" rows="10"></textarea required>
            </div>
      
            <button type="submit" class="bcolor" onclick="sub()">Submit</button>
          </form>
        </div>
        <div id="status"></div>
      </section>
     
      <section>
       
        <ul id="data">
         
        </ul>
        
      </section>
      <script src='script.js'></script>
</body>
</html>
